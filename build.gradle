plugins {
    id 'java'
}

group 'tk.empee'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.28'
}

test {
    useJUnitPlatform()
}